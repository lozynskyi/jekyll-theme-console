{%- assign page_paths = site.header_pages | default: default_paths -%}
<header>
  <div class="menu">
    <ul>
      {%- for path in page_paths -%}
        {%- assign my_page = site.pages | where: "path", path | first -%}
        {%- if my_page.title -%}
        <li><a href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a></li>
        {%- endif -%}
      {%- endfor -%}
    </ul>
  </div>
  <div class="share">
    <a href="https://twitter.com/" target="_blank"><i class="nes-icon twitter"></i></a> 
    <a href="https://www.facebook.com/" target="_blank"><i class="nes-icon facebook"></i></a>
    <a href="https://www.linkedin.com/" target="_blank"><i class="nes-icon linkedin"></i></a>
    <a href="https://github.com/lozynskyi" target="_blank"><i class="nes-icon github"></i></a>
  </div>
</header>
